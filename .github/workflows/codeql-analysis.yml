---
name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - '**/*.html'
      - '**/*.md'
      - '**/*.txt'
  schedule:
    # Check every Saturday at 18:36
    - cron: 36 18 * * 6

permissions: {}

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language:
          - c-cpp
          - python

    concurrency:
      group: ${{ github.workflow }}-${{
        github.event_name == 'pull_request' &&
        github.head_ref || github.sha }}-${{ matrix.language }}
